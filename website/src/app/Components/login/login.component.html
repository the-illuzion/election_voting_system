
<div class="center-horizontal">
    <form class="example-form">
        <h1 style="text-align: center;">BLO Login</h1>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [errorStateMatcher]="matcher"
                   placeholder="Your Password Here">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Log In</button>
    </form>
</div>
